<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamu Vidi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        input, button, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #3367d6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
            position: relative;
        }
        .filter-input {
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
            padding: 4px;
            font-size: 12px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        footer {
            margin-top: 40px;
            padding: 15px 0;
            text-align: center;
            color: #666;
            border-top: 1px solid #eee;
        }
        .container {
            flex: 1;
        }
        .result-count {
            margin: 10px 0;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Tamu Vidi Hamizan El Rafif</h1>
        
        <div class="controls">
            <select id="sortSelect">
                <option value="">Urutkan berdasarkan...</option>
                <option value="nama-asc">Nama (A-Z)</option>
                <option value="nama-desc">Nama (Z-A)</option>
                <option value="alamat-asc">Alamat (A-Z)</option>
                <option value="alamat-desc">Alamat (Z-A)</option>
            </select>
            <button id="refreshButton">Refresh Data</button>
            <span id="loading" class="loading" style="display: none;"></span>
        </div>

        <div id="resultCount" class="result-count">Menampilkan 0 data</div>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Waktu</th>
                    <th>
                        Nama
                        <input type="text" class="filter-input" id="filterNama" placeholder="Filter nama...">
                    </th>
                    <th>
                        Alamat
                        <input type="text" class="filter-input" id="filterAlamat" placeholder="Filter alamat...">
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data akan dimuat di sini -->
            </tbody>
        </table>
    </div>

  <footer style="
    margin-top: 40px;
    padding: 20px 0;
    text-align: center;
    color: #555;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 0.9em;
    background-color: #f8f9fa;
    border-top: 1px solid #e1e1e1;
">
    <div style="margin-bottom: 5px;">
        <span style="color: #4285f4;">•</span>
        <span style="margin: 0 10px;">by ibnu khairul</span>
        <span style="color: #4285f4;">•</span>
    </div>
    <div style="font-size: 0.8em; color: #888;">
        © 2025 All Rights Reserved
    </div>
</footer>

    <script>
        // Google Sheets API configuration
        const SPREADSHEET_ID = '1B4ofMCJEXjumgb1EZCuP0rDv_B81qvs6jkbtAVi1XAE';
        const API_KEY = 'AIzaSyCUZ6V-zecrXrTE94ltp3xIcWWFDm39gI0';
        const SHEET_NAME = 'Form Responses 1'; // Sesuaikan dengan nama sheet Anda
        const RANGE = 'A2:D'; // Kolom A (Timestamp) sampai D (Alamat)

        let originalData = [];
        let displayedData = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // Event listeners
            document.getElementById('sortSelect').addEventListener('change', sortData);
            document.getElementById('refreshButton').addEventListener('click', loadData);
            document.getElementById('filterNama').addEventListener('input', filterData);
            document.getElementById('filterAlamat').addEventListener('input', filterData);
        });

        async function loadData() {
            try {
                showLoading(true);
                
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Gagal mengambil data');
                }
                
                const data = await response.json();
                
                originalData = data.values.map((row, index) => ({
                    no: index + 1,
                    timestamp: row[0] || '',
                    nama: row[1] || '',
                    alamat: row[2] || ''
                }));
                
                displayedData = [...originalData];
                renderTable(displayedData);
                updateResultCount();
                showLoading(false);
                
            } catch (error) {
                console.error('Error:', error);
                showLoading(false);
                alert('Terjadi kesalahan saat memuat data. Silakan coba lagi.');
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Tidak ada data ditemukan</td></tr>';
                return;
            }
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.no}</td>
                    <td>${row.timestamp}</td>
                    <td>${row.nama}</td>
                    <td>${row.alamat}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function filterData() {
            const namaFilter = document.getElementById('filterNama').value.toLowerCase();
            const alamatFilter = document.getElementById('filterAlamat').value.toLowerCase();
            
            displayedData = originalData.filter(row => 
                (namaFilter === '' || row.nama.toLowerCase().includes(namaFilter)) &&
                (alamatFilter === '' || row.alamat.toLowerCase().includes(alamatFilter))
            );
            
            // Apply current sort after filtering
            const sortSelect = document.getElementById('sortSelect');
            if (sortSelect.value) {
                sortData();
            } else {
                renderTable(displayedData);
            }
            
            updateResultCount();
        }

        function sortData() {
            const sortValue = document.getElementById('sortSelect').value;
            
            if (!sortValue) {
                renderTable(displayedData);
                return;
            }
            
            const [field, direction] = sortValue.split('-');
            
            displayedData.sort((a, b) => {
                const valueA = a[field].toLowerCase();
                const valueB = b[field].toLowerCase();
                
                if (valueA < valueB) return direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            renderTable(displayedData);
        }

        function updateResultCount() {
            const countElement = document.getElementById('resultCount');
            countElement.textContent = `Hasil pencarian ada ${displayedData.length} dari ${originalData.length} total tamu`;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'inline-block' : 'none';
        }
    </script>
</body>
</html>
