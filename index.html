<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamu Vidi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
        }
        .controls {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        input, button, select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        button {
            color: white;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }
        #refreshButton {
            background-color: #4285f4;
        }
        #exportButton {
            background-color: #34a853;
        }
        button:hover {
            opacity: 0.9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: relative;
        }
        .filter-input {
            width: 100%;
            box-sizing: border-box;
            margin-top: 3px;
            padding: 3px;
            font-size: 0.8rem;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        footer {
            margin-top: 30px;
            padding: 15px 0;
            text-align: center;
            color: #555;
            font-size: 0.8rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e1e1e1;
        }
        .container {
            flex: 1;
        }
        .result-count {
            margin: 8px 0;
            font-style: italic;
            color: #555;
            font-size: 0.9rem;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .chart-box {
            width: 100%;
            max-width: 600px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .chart-title {
            text-align: center;
            margin-bottom: 5px;
            color: #444;
            font-size: 1rem;
        }
        .total-count {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #4285f4;
            margin: 5px 0 10px;
        }
        .chart-wrapper {
            position: relative;
            width: 100%;
            min-height: 300px;
        }
        .chart-legend-container {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 5px;
        }
        .chart-legend {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            max-height: 180px;
        }
        .chart-legend-column {
            flex: 1;
            min-width: 150px;
            margin-right: 15px;
        }
        .chart-legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            white-space: nowrap;
            font-size: 0.8rem;
        }
        .chart-legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            flex-shrink: 0;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            button, select {
                width: 100%;
            }
            th, td {
                padding: 4px 6px;
                font-size: 0.8rem;
            }
            .chart-box {
                padding: 8px;
            }
            .total-count {
                font-size: 1.5rem;
            }
            .chart-legend-item {
                font-size: 0.7rem;
            }
            .chart-legend-column {
                min-width: 120px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Tamu Vidi Hamizan El Rafif</h1>
        
        <div class="controls">
            <select id="sortSelect">
                <option value="">Urutkan berdasarkan...</option>
                <option value="nama-asc">Nama (A-Z)</option>
                <option value="nama-desc">Nama (Z-A)</option>
                <option value="alamat-asc">Alamat (A-Z)</option>
                <option value="alamat-desc">Alamat (Z-A)</option>
            </select>
            <button id="refreshButton">Refresh Data</button>
            <button id="exportButton">Export to PDF</button>
            <span id="loading" class="loading" style="display: none;"></span>
        </div>

        <div id="resultCount" class="result-count">Menampilkan 0 data</div>
        
        <div class="chart-container">
            <div class="chart-box">
                <h3 class="chart-title">Distribusi Tamu Berdasarkan Alamat</h3>
                <div id="totalTamu" class="total-count">0</div>
                <div class="chart-wrapper">
                    <canvas id="alamatChart"></canvas>
                </div>
                <div class="chart-legend-container">
                    <div id="chartLegend" class="chart-legend"></div>
                </div>
            </div>
        </div>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Waktu</th>
                    <th>
                        Nama
                        <input type="text" class="filter-input" id="filterNama" placeholder="Cari Nama...">
                    </th>
                    <th>
                        Alamat
                        <input type="text" class="filter-input" id="filterAlamat" placeholder="Cari Alamat...">
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <footer>
        <div style="margin-bottom: 5px;">
            <span style="color: #4285f4;">•</span>
            <span style="margin: 0 10px;">by ibnu khairul</span>
            <span style="color: #4285f4;">•</span>
        </div>
        <div style="font-size: 0.8em; color: #888;">
            © 2025 All Rights Reserved
        </div>
    </footer>

    <script>
        const { jsPDF } = window.jspdf;
        
        // Google Sheets API configuration
        const SPREADSHEET_ID = '1B4ofMCJEXjumgb1EZCuP0rDv_B81qvs6jkbtAVi1XAE';
        const API_KEY = 'AIzaSyCUZ6V-zecrXrTE94ltp3xIcWWFDm39gI0';
        const SHEET_NAME = 'Form Responses 1';
        const RANGE = 'A2:D';

        let originalData = [];
        let displayedData = [];
        let alamatChart = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            document.getElementById('sortSelect').addEventListener('change', sortData);
            document.getElementById('refreshButton').addEventListener('click', loadData);
            document.getElementById('exportButton').addEventListener('click', exportToPDF);
            document.getElementById('filterNama').addEventListener('input', filterData);
            document.getElementById('filterAlamat').addEventListener('input', filterData);

            window.addEventListener('resize', function() {
                if (alamatChart) {
                    alamatChart.resize();
                }
            });
        });

        async function loadData() {
            try {
                showLoading(true);
                
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Gagal mengambil data');
                }
                
                const data = await response.json();
                
                originalData = data.values.map((row, index) => ({
                    no: index + 1,
                    timestamp: row[0] || '',
                    nama: row[1] || '',
                    alamat: row[2] || 'Tidak diketahui'
                }));
                
                displayedData = [...originalData];
                renderTable(displayedData);
                updateResultCount();
                updateCharts();
                showLoading(false);
                
            } catch (error) {
                console.error('Error:', error);
                showLoading(false);
                alert('Terjadi kesalahan saat memuat data. Silakan coba lagi.');
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Tidak ada data ditemukan</td></tr>';
                return;
            }
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.no}</td>
                    <td>${row.timestamp}</td>
                    <td>${row.nama}</td>
                    <td>${row.alamat}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function filterData() {
            const namaFilter = document.getElementById('filterNama').value.toLowerCase();
            const alamatFilter = document.getElementById('filterAlamat').value.toLowerCase();
            
            displayedData = originalData.filter(row => 
                (namaFilter === '' || row.nama.toLowerCase().includes(namaFilter)) &&
                (alamatFilter === '' || row.alamat.toLowerCase().includes(alamatFilter))
            );
            
            const sortSelect = document.getElementById('sortSelect');
            if (sortSelect.value) {
                sortData();
            } else {
                renderTable(displayedData);
            }
            
            updateResultCount();
            updateCharts();
        }

        function sortData() {
            const sortValue = document.getElementById('sortSelect').value;
            
            if (!sortValue) {
                renderTable(displayedData);
                return;
            }
            
            const [field, direction] = sortValue.split('-');
            
            displayedData.sort((a, b) => {
                const valueA = a[field].toLowerCase();
                const valueB = b[field].toLowerCase();
                
                if (valueA < valueB) return direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            renderTable(displayedData);
        }

        function updateResultCount() {
            const countElement = document.getElementById('resultCount');
            countElement.textContent = `Menampilkan ${displayedData.length} dari ${originalData.length} tamu`;
        }

        function updateCharts() {
            document.getElementById('totalTamu').textContent = displayedData.length;
            
            const alamatCounts = {};
            displayedData.forEach(row => {
                const alamat = row.alamat;
                alamatCounts[alamat] = (alamatCounts[alamat] || 0) + 1;
            });

            const sortedAlamat = Object.entries(alamatCounts)
                .sort((a, b) => b[1] - a[1]);

            const labels = sortedAlamat.map(item => item[0]);
            const data = sortedAlamat.map(item => item[1]);
            const backgroundColors = generateColors(sortedAlamat.length);

            const ctx = document.getElementById('alamatChart').getContext('2d');
            
            if (alamatChart) {
                alamatChart.data.labels = labels;
                alamatChart.data.datasets[0].data = data;
                alamatChart.data.datasets[0].backgroundColor = backgroundColors;
                alamatChart.update();
            } else {
                alamatChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: backgroundColors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((value / total) * 100);
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            updateLegend(labels, backgroundColors, data);
        }

        function updateLegend(labels, colors, counts) {
            const legendContainer = document.getElementById('chartLegend');
            legendContainer.innerHTML = '';
            
            const itemsPerColumn = 10;
            const columnCount = Math.ceil(labels.length / itemsPerColumn);
            
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'chart-legend-column';
                
                const startIdx = i * itemsPerColumn;
                const endIdx = Math.min(startIdx + itemsPerColumn, labels.length);
                
                for (let j = startIdx; j < endIdx; j++) {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'chart-legend-item';
                    legendItem.innerHTML = `
                        <div class="chart-legend-color" style="background-color: ${colors[j]};"></div>
                        ${labels[j]} (${counts[j]})
                    `;
                    column.appendChild(legendItem);
                }
                
                legendContainer.appendChild(column);
            }
        }

        function exportToPDF() {
            showLoading(true);
            
            if (!window.jspdf || !window.html2canvas) {
                alert('Library export tidak terload. Silakan refresh halaman.');
                showLoading(false);
                return;
            }

            try {
                const tempDiv = document.createElement('div');
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                tempDiv.style.width = '210mm';
                tempDiv.style.padding = '20mm';
                document.body.appendChild(tempDiv);
                
                const alamatCounts = {};
                displayedData.forEach(row => {
                    const alamat = row.alamat;
                    alamatCounts[alamat] = (alamatCounts[alamat] || 0) + 1;
                });
                
                const sortedAlamat = Object.entries(alamatCounts).sort((a, b) => b[1] - a[1]);
                const labels = sortedAlamat.map(item => item[0]);
                const data = sortedAlamat.map(item => item[1]);
                const backgroundColors = generateColors(sortedAlamat.length);
                
                // Halaman 1 - Chart
                const page1 = document.createElement('div');
                page1.style.textAlign = 'center';
                page1.style.fontFamily = 'Arial';
                page1.innerHTML = `
                    <h1 style="font-size:18pt;margin-bottom:20px;">Distribusi Tamu Berdasarkan Alamat</h1>
                    <div style="font-size:24pt;color:#4285f4;margin:20px 0;">${displayedData.length} Tamu</div>
                    <canvas id="tempChart" width="600" height="400"></canvas>
                `;
                
                // Halaman 2 - Detail
                const page2 = document.createElement('div');
                page2.style.fontFamily = 'Arial';
                page2.style.padding = '20px';
                page2.innerHTML = '<h2 style="text-align:center;font-size:18pt;margin-bottom:20px;">Detail Tamu Berdasarkan Alamat</h2>';
                
                sortedAlamat.forEach((item, index) => {
                    const percentage = Math.round((item[1]/displayedData.length)*100);
                    const itemDiv = document.createElement('div');
                    itemDiv.style.display = 'flex';
                    itemDiv.style.marginBottom = '8px';
                    itemDiv.style.alignItems = 'center';
                    itemDiv.innerHTML = `
                        <div style="width:12px;height:12px;border-radius:50%;background-color:${backgroundColors[index]};margin-right:8px;"></div>
                        <span><strong>${item[0]}:</strong> ${item[1]} tamu (${percentage}%)</span>
                    `;
                    page2.appendChild(itemDiv);
                });
                
                tempDiv.appendChild(page1);
                tempDiv.appendChild(page2);
                
                // Render chart
                const tempCtx = document.getElementById('tempChart').getContext('2d');
                const tempChart = new Chart(tempCtx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: backgroundColors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: false,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right'
                            }
                        }
                    }
                });
                
                setTimeout(() => {
                    const pdf = new jsPDF({
                        orientation: 'portrait',
                        unit: 'mm'
                    });
                    
                    // Export halaman 1
                    html2canvas(page1, {
                        scale: 1,
                        logging: true,
                        useCORS: true
                    }).then(canvas1 => {
                        const imgData1 = canvas1.toDataURL('image/png');
                        pdf.addImage(imgData1, 'PNG', 0, 0, 210, 297);
                        
                        // Export halaman 2
                        html2canvas(page2, {
                            scale: 1,
                            logging: true,
                            useCORS: true
                        }).then(canvas2 => {
                            const imgData2 = canvas2.toDataURL('image/png');
                            pdf.addPage();
                            pdf.addImage(imgData2, 'PNG', 0, 0, 210, 297);
                            
                            pdf.save(`Data_Tamu_Vidi_${new Date().toISOString().slice(0,10)}.pdf`);
                            document.body.removeChild(tempDiv);
                            tempChart.destroy();
                            showLoading(false);
                        }).catch(err => {
                            console.error('Error halaman 2:', err);
                            document.body.removeChild(tempDiv);
                            showLoading(false);
                            alert('Gagal membuat halaman 2 PDF');
                        });
                    }).catch(err => {
                        console.error('Error halaman 1:', err);
                        document.body.removeChild(tempDiv);
                        showLoading(false);
                        alert('Gagal membuat halaman 1 PDF');
                    });
                }, 1000);
                
            } catch (err) {
                console.error('Error export PDF:', err);
                showLoading(false);
                alert('Terjadi kesalahan saat export PDF');
            }
        }

        function generateColors(count) {
            const colors = [];
            const hueStep = 360 / count;
            
            for (let i = 0; i < count; i++) {
                const hue = i * hueStep;
                colors.push(`hsl(${hue}, 70%, 60%)`);
            }
            
            return colors;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'inline-block' : 'none';
        }
    </script>
</body>
</html>
