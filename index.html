<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tamu Vidi Hamizan El Rafif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        input, button, select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #3367d6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th:hover {
            background-color: #e6e6e6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Data dari Spreadsheet</h1>
    
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Cari nama atau alamat...">
        <button id="searchButton">Cari</button>
        <select id="sortSelect">
            <option value="">Urutkan berdasarkan...</option>
            <option value="nama-asc">Nama (A-Z)</option>
            <option value="nama-desc">Nama (Z-A)</option>
            <option value="alamat-asc">Alamat (A-Z)</option>
            <option value="alamat-desc">Alamat (Z-A)</option>
        </select>
        <button id="refreshButton">Refresh Data</button>
        <span id="loading" class="loading" style="display: none;"></span>
    </div>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Waktu</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data akan dimuat di sini -->
        </tbody>
    </table>

    <script>
        // Google Sheets API configuration
        const SPREADSHEET_ID = '1B4ofMCJEXjumgb1EZCuP0rDv_B81qvs6jkbtAVi1XAE';
        const API_KEY = 'AIzaSyCUZ6V-zecrXrTE94ltp3xIcWWFDm39gI0';
        const SHEET_NAME = 'Form Responses 1'; // Sesuaikan dengan nama sheet Anda
        const RANGE = 'A2:D'; // Kolom A (Timestamp) sampai D (Alamat)

        let originalData = [];
        let displayedData = [];

        document.addEventListener('DOMContentLoaded', function() {
            // Load data saat halaman dimuat
            loadData();
            
            // Event listeners
            document.getElementById('searchButton').addEventListener('click', filterData);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') filterData();
            });
            
            document.getElementById('sortSelect').addEventListener('change', sortData);
            document.getElementById('refreshButton').addEventListener('click', loadData);
        });

        async function loadData() {
            try {
                showLoading(true);
                
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Gagal mengambil data');
                }
                
                const data = await response.json();
                
                // Format data ke array of objects
                originalData = data.values.map((row, index) => ({
                    no: index + 1,
                    timestamp: row[0] || '',
                    nama: row[1] || '',
                    alamat: row[2] || ''
                }));
                
                displayedData = [...originalData];
                renderTable(displayedData);
                showLoading(false);
                
            } catch (error) {
                console.error('Error:', error);
                showLoading(false);
                alert('Terjadi kesalahan saat memuat data. Silakan coba lagi.');
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Tidak ada data ditemukan</td></tr>';
                return;
            }
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.no}</td>
                    <td>${row.timestamp}</td>
                    <td>${row.nama}</td>
                    <td>${row.alamat}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayedData = [...originalData];
            } else {
                displayedData = originalData.filter(row => 
                    row.nama.toLowerCase().includes(searchTerm) || 
                    row.alamat.toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply current sort after filtering
            const sortSelect = document.getElementById('sortSelect');
            if (sortSelect.value) {
                sortData();
            } else {
                renderTable(displayedData);
            }
        }

        function sortData() {
            const sortValue = document.getElementById('sortSelect').value;
            
            if (!sortValue) {
                renderTable(displayedData);
                return;
            }
            
            const [field, direction] = sortValue.split('-');
            
            displayedData.sort((a, b) => {
                const valueA = a[field].toLowerCase();
                const valueB = b[field].toLowerCase();
                
                if (valueA < valueB) return direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            renderTable(displayedData);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'inline-block' : 'none';
        }
    </script>
</body>
</html>
